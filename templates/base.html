<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMPUS SELL</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Custom CSS for the Navbar -->
    <style>
        /* Add custom styles for the navbar */
        .navbar {
            background-color: #007BFF; /* Blue color for the navbar */
            display: flex;
            justify-content: center;
            padding: 10px;
            position: relative;
            z-index: 1;
        }

        .navbar-content {
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar-link {
            color: white;
            font-size: 18px;
            text-decoration: none;
            margin-right: 15px;
            transition: opacity 0.3s ease;
        }

        .navbar-link:hover {
            opacity: 0.7;
        }

        .site-title {
            font-size: 24px;
            color: white;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Site title -->
    <div class="site-title">
        CAMPUS SELL
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <a class="navbar-link" href="{{ url_for('index') }}">Home</a>
            <!-- <a class="navbar-link" href="{{ url_for('reserve') }}">Reserve</a> -->
            <a class="navbar-link" href="{{ url_for('shop') }}">Shop</a>
            <a class="navbar-link" href="{{ url_for('sell') }}">Sell</a>
            {% if 'username' in session %}
                <a class="navbar-link" href="/logout">Logout</a>
            {% else %}
                <a class="navbar-link" href="/login">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Custom JavaScript -->
    <script>
        // Your custom JavaScript code goes here
    </script>
</body>
</html>
