{% extends 'base.html' %}

{% block content %}
    <h1>Sell an Item</h1>
    <form method="POST" action="/sell" enctype="multipart/form-data">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item_name" required>
        
        <label for="item-description">Item Description:</label>
        <textarea id="item-description" name="item_description" required></textarea>
        
        <label for="item-price">Item Price:</label>
        <input type="number" id="item-price" name="item_price" step="0.01" required>
        
        <label for="hostel">Hostel:</label>
        <select id="hostel" name="hostel" required>
            <option value="" selected disabled>Select a hostel</option>
            <option value="Hostel A">Hostel A</option>
            <option value="Hostel B">Hostel B</option>
            <option value="Hostel C">Hostel C</option>
        </select>
        
        <label for="item-picture">Item Picture:</label>
        <input type="file" id="item-picture" name="item_picture" accept="image/*">
        
        <input type="submit" value="Sell">
    </form>
{% endblock %}
